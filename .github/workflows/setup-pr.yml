name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  depcruise:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: MH4GF/dependency-cruiser-report-action@a017791869f83bb31d8156ce15c1fe9655f0b10b # v2.5.0
        with:
          package-manager: pnpm
