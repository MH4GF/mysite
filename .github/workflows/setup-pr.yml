name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  depcruise:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: MH4GF/dependency-cruiser-report-action@v2.4.0
        with:
          package-manager: pnpm
