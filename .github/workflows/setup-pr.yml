name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  depcruise:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: MH4GF/dependency-cruiser-report-action@2a2b37774bfe0b6749ee2bb589161865772fc172 # v2.4.2
        with:
          package-manager: pnpm
