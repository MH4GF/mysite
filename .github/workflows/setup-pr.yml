name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  depcruise:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      - uses: MH4GF/dependency-cruiser-report-action@d5c79a9a5d7693f036ce53eb1b136276cce76a35 # v2.4.1
        with:
          package-manager: pnpm
