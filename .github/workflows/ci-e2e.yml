name: ci-e2e

on:
  deployment_status:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  e2e:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble@sha256:3bed4b1a12f2338642f3d8cba28e291deef3c66bd4a964bbeb3e57bbff511dbd

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: MH4GF/shared-config/.github/composite-actions/setup-pnpm@main
      # 本番環境（https://mh4gf.dev）でベースラインスクリーンショット取得
      - name: Capture baseline screenshots from production
        run: pnpm test:playwright app/__vrt__ --update-snapshots
        env:
          BASE_URL: https://mh4gf.dev
      # Preview環境と比較
      - name: Compare with preview environment
        run: pnpm test:playwright
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: failure()
        with:
          name: test-results
          path: test-results/
